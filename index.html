<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자기소개 페이지</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-container">
      <div class="top-section">
        <div class="profile-image-wrapper">
          <div class="profile-border"></div>
          <img
            class="profile-image"
            src="img/blackcat.jpg"
            alt="프로필 이미지"
          />
        </div>
        <div class="stats">
          <div class="stat">
            <div class="number">2</div>
            <div class="label">Posts</div>
          </div>
          <div class="stat">
            <div class="number">XX</div>
            <div class="label">Followers</div>
          </div>
          <div class="stat">
            <div class="number">XX</div>
            <div class="label">Following</div>
          </div>
        </div>
      </div>

      <div class="bio">
        <div class="username">이예진</div>
        <div class="description">
          멋쟁이사자처럼 13기 아기사자 이예진입니다<br />
          하단 Frontend 하이라이트를 눌러주세요!
        </div>
      </div>

      <div class="highlights">
        <div class="highlight">
          <div class="circle">
            <img class="plus-icon" src="img/plus.png" alt="plus-icon" />
          </div>
          <div class="highlight-label">New</div>
        </div>
        <div class="highlight">
          <div class="circle">
            <img class="highlight-img" src="img/coding.jpg" alt="Frontend" />
          </div>
          <div class="highlight-label">Frontend</div>
        </div>
      </div>

      <div class="tabs">
        <img class="tab active" src="img/grid.png" alt="Grid Tab" />
        <img class="tab" src="img/tag.png" alt="Tag Tab" />
      </div>

      <div class="gallery">
        <img class="gallery-img" src="img/likelion.png" alt="LikeLion" />
        <img class="gallery-img" src="img/wicked.jpg" alt="Wicked" />
      </div>
    </div>

    <div class="story-popup">
      <div class="story-card">
        <div class="story-top-bar"></div>
        <div class="story-timeline-bg"></div>

        <div class="story-close-btn">&times;</div>

        <div class="story-header">
          <img src="img/coding.jpg" alt="profile" />
          <div class="story-username">Frontend</div>
        </div>

        <div class="story-text">
          어떻게 꾸며야 할지<br />
          생각이 안 나서<br />
          그냥 아무 말을 써봤습니다<br />
          ...
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
